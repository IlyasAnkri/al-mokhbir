{% extends 'news_manager/base.html' %}

{% block title %}Edit Bot Setting - Al Mokhbir{% endblock %}

{% block content %}
<h1>Edit Bot Setting</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'bot_setting_list' %}" class="btn btn-secondary">Back to list</a>
</form>
{% endblock %}
